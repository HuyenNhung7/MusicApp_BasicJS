<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>music app</title>
</head>
<body>
    <div class="app-header">
        <div class="header-flow">
            <h3 class="nowPlaying">Now playing:</h3>
            <h2 class="albumName">String 57th & 9th</h2>
        </div>
        <img class="imgAlbum" src="./img/album_img.jfif">

        <div class="control-flow">
            <div class="list-btn">
                <div class="btn-item">
                    <i class="btn-icon fa-solid fa-arrow-rotate-right"></i>
                </div>
                <div class="btn-item">
                    <i class="btn-icon fa-solid fa-backward-step"></i>
                </div>
                <div class="btn-item btn-middle">
                    <i class="btn-play fa-solid fa-play"></i>
                </div>
                <div class="btn-item">
                    <i class="btn-icon fa-solid fa-forward-step"></i>
                </div>
                <div class="btn-item">
                    <i class="btn-icon fa-solid fa-arrow-rotate-left"></i>
                </div>
            </div>
            <input type="range" class="time-line" value="0" step="1" min="0" max="100">
        </div>
        <!-- <div class="time-line">
            <div class="time-pull-btn"></div>
        </div> -->
    </div>
    
    <div class="list-songs">
       <div class="song">
        <div class="song-img">
            <img src="./img/album_img.jfif">
        </div>
        <div class="song-description">
            <h3>Hãy Nói Đi</h3>
            <p>Ca sĩ/nhóm nhạc</p>
        </div>
        <div class="icon-ellipsis">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
       </div>
    </div>
</body>
</html>
